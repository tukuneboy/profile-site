<form id="contact">
  <input name="name" placeholder="お名前" required>
  <textarea name="message" placeholder="内容" required></textarea>
  <button>送信</button>
</form>

<script>
document.getElementById("contact").addEventListener("submit", async e => {
  e.preventDefault();

  const form = e.target;
  const data = {
    name: form.name.value,
    message: form.message.value
  };

  const res = await fetch("https://contact-to-slack.yourname.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    alert("送信しました");
    form.reset();
  } else {
    alert("送信に失敗しました");
  }
});
</script>
